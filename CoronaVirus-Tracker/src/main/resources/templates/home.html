<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">


    <h1>CoronaVirus Tracker</h1>
    <p>This website shows the total cases reported across the globe</p>

    <div class="jumbotron">
        <h1>Total Cases</h1>
        <h1 th:text="${totalReportedCases}"></h1>
        <h1 th:text="${totalReportedDiff}"></h1>

    </div>
    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases</th>
            <th>Prev Day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.prevDay}"></td>
        </tr>
    </table>
</div>
</body>

</html>
